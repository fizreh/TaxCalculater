


    <div>
   
    <h4>Faiza's Shopping Cart</h4>
    <table class="example-full-width" cellspacing="0"><tr>
        <td>
            <mat-form-field appearance="legacy">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)] = "selectedCategory"  >
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    </td>
        <td>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="abc" [(ngModel)] = "name">
              </mat-form-field>
    </td>
        <td>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Price</mat-label>
                <input type="number" matInput placeholder="1234" [(ngModel)] = "price">
                <mat-icon matSuffix>â‚¬</mat-icon>
              </mat-form-field>
    </td>
    
      </tr></table>
<div style="align-content: center;"> <button mat-raised-button color="primary" (click) = "onCategoryChange()" >Add</button></div>
     






 
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf = "dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="goods">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.goods}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
       
        <ng-container >
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" >Add</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
