


    <div align="center" class="m-5">
   
    <h1>Faiza's Shopping Cart</h1>
    <table class="example-full-width" cellspacing="0"><tr>
        <td>
            <mat-form-field appearance="legacy">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)] = "selectedCategory"  >
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    </td>
        <td>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="abc" [(ngModel)] = "name">
              </mat-form-field>
    </td>
        <td>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Price</mat-label>
                <input type="number" matInput placeholder="1234" [(ngModel)] = "price">
                <mat-icon matSuffix>â‚¬</mat-icon>
              </mat-form-field>
    </td>
    <td>
      <button mat-raised-button color="primary" (click) = "onCategoryChange()" >Add</button>
</td>

    
      </tr></table>

     






 
</div>
<div align="center" class="m-5" *ngIf = "dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf = "dataSource">

      
        <ng-container matColumnDef="goods">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.goods}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
       
        <ng-container  matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" >Add</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="m-5">
      <button mat-raised-button color="primary" (click) = "saveAndCalculateTax()" >Save</button>
      </div>
      
</div>
