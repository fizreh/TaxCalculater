
<mat-card class="background">
    <mat-card-header align = "center" style="display: flex; flex-direction: column;" class="m-5">
   
    <h1>Faiza's Shopping Cart</h1>
<div align="center">
    <table class="example-full-width" cellspacing="0"><tr>
        <td>
            <mat-form-field appearance="legacy">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)] = "selectedCategory"  >
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="legacy">
          <mat-label>Local/Imported</mat-label>
          <mat-select [(ngModel)] = "selectedoption"  >
            <mat-option value="local" >
              local
            </mat-option>
            <mat-option value="imported">
              imported
            </mat-option>
          </mat-select>
        </mat-form-field>
</td>
        <td>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="abc" [(ngModel)] = "name" >
              </mat-form-field>
    </td>
        <td>
            <mat-form-field class="example-full-width" appearance="legacy">
                <mat-label>Price</mat-label>
                <input type="number" matInput placeholder="1234" [(ngModel)] = "price" (change)="onTextChange($event)">
                <mat-icon matSuffix>â‚¬</mat-icon>
              </mat-form-field>
              
              <mat-label color="warn" *ngIf = "!validPrice">Please add valid price!</mat-label>
    </td>
  

    
      </tr></table>
    </div>
      <div align="center">
      <button mat-raised-button color="primary" (click) = "onCategoryChange()" >Add</button>
    </div>
    <div align="center" *ngIf = "isNotValid === true">
      <h4 >Please give the required input!</h4>
      </div>
